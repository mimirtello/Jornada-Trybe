<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        
 ok-Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ok-Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 ok-Crie uma função que mude a cor do quadrado vermelho para branco.
 ok- Crie uma função que corrija o texto da tag <h1>.
 okCrie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function daquiADoisAnos(){
          let segundaTagP=document.getElementsByTagName("p")[1]
            segundaTagP.innerText="Vou estar em uma execelente empresa e em um excelente emprego... E principalmente feliz!"
          
        }

        function quadradoAmarelo(){
          let verDaTrybe= document.getElementsByClassName("main-content")[0]
          verDaTrybe.style.backgroundColor="rgb(76,164,109)"
        }

        function quadradoVermelho(){
          let quadradobranco= document.getElementsByClassName("center-content")[0]
          quadradobranco.style.backgroundColor="white"
        }
        function corrigiTexto(){
          let correcao=document.getElementsByTagName("h1")[0]
          correcao.innerText="Exercício 5.1 - Javascript"
        }
        function maiusculo(){
          textoMaiusculo= document.getElementsByTagName("p")[0]
          textoMaiusculo.innerHTML=textoMaiusculo.innerHTML.toUpperCase()
        }
        function exibe(){
          let paragrafos=document.getElementsByTagName("p")
          for(let index=0; index < paragrafos.length; index+=1) {
            console.log(paragrafos[index].innerHTML)
          }
        }
        daquiADoisAnos()
        quadradoAmarelo()
        quadradoVermelho()
        corrigiTexto()
        maiusculo()
        exibe()
    </script>
  </body>
</html>
